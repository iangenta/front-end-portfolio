<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ián Genta</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/app.js"></script>
</head>
<body>
    <div class="card e-card" id="first-card">
        <div id="profile-bg">
            <img src="/assets/background-picture.png" alt="" class="relative" srcset="">
        </div>
        <div id="info" class="padding-horizontal padding-vertical">
            <div id="info-img" class="display-flex">
                <img src="/assets/profile-picture.png" alt="" class="profile-image">
                <div class="btn-edit"><a href="" class="btn-right"><i><span class="material-symbols-outlined">
                    edit
                    </span></i></a></div>
            </div>
            <!--User information profile card-->
            <div id="info-data" class="relative margin-top">
                <div>
                    <h1 class="name">
                        Ián Leonel Genta
                    </h1>
                    <div id="occupation">
                        FullStack Developer
                    </div>
                    <div id="contact-info" >
                        <span id="location">
                            Mar del Plata, Buenos Aires(Argentina)
                        </span>
                        <span><a href="" class="contact-info-span">Información de contacto</a></span>
                    </div>
                </div>
                <!-- Companies and  Study information List-->
                <ul id="extend-info">
                    <li class="item-list-right">
                        <button type="button" class=" btn-list-1 text-align-left item-details">
                            <img src="/assets/UNMDP-logo.png" alt="" class="company-logo" srcset="">
                            <span class="company-name"><div class="text-item-list">Universidad Nacional de Mar del Plata</div></span>

                        </button>

                    </li>

                    <li class="item-list-right">
                        <button type="button" class=" btn-list-2 text-align-left item-details">
                            <img src="/assets/ITBA-logo.png" alt="" class="company-logo" srcset="">
                            <span class="company-name"><div class="text-item-list"> ITBA universidad </div></span>
                        </button>
                    </li>
                </ul>
            </div>
            <div id="actions" class="margin-top">
                <button class="btn btn-primary">Tengo interés en...</button>
                <button class="btn btn-light">Añadir sección</button>
                <button class="btn btn-light">Más</button>
            </div>
            


        </div>
    </div>
    
</body>
</html>
