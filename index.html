<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ián Genta</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/app.js"></script>
</head>
<body>
    <div class="card mat-card" id="first-card">
        <div id="profile-bg">
            <img src="" alt="" srcset="">
        </div>
        <div id="info">
            <div id="info-img">
                <img src="" alt="" class="profile-image">
                <div class="btn-edit"><a href="" class="btn-right"><i><span class="material-symbols-outlined">
                    edit
                    </span></i></a></div>
            </div>
            <!--User information profile card-->
            <div id="info-data">
                <div>
                    <h1 class="name">
                        Ián Leonel Genta
                    </h1>
                    <div id="occupation"></div>
                    <div id="contact-info">
                        <span id="location">
                            Mar del Plata, Buenos Aires(Argentina)
                        </span>
                        <span>Información de Contacto</span>
                    </div>
                </div>
                <!-- Companies and  Study information List-->
                <ul id="extend-info">
                    <li>
                        <a href="#">
                            <img src="" alt="" srcset="">
                            <h2 class="company-name">Universidad Nacional de Mar del Plata</h2>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="" alt="" srcset="">
                            <h2 class="company-name"> ITBA universidad</h2>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="actions">
                <button class="btn btn-primary">Tengo interés en...</button>
                <button class="btn btn-light">Añadir sección</button>
                <button class="btn btn-light">Más</button>
            </div>
            


        </div>
    </div>
    
</body>
</html>
